<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대출 상환 계산기 (원금균등상환)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">대출 상환 계산기 (원금균등상환)</h1>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">원금 (원)</label>
            <input id="principal" type="number" value="18000000" class="mt-1 block w-full p-2 border rounded" placeholder="원금 입력">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">할부 기간 (개월)</label>
            <input id="months" type="number" value="48" class="mt-1 block w-full p-2 border rounded" placeholder="할부 개월 수">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">연이자율 (%)</label>
            <input id="annualRate" type="number" step="0.1" value="3.5" class="mt-1 block w-full p-2 border rounded" placeholder="연이자율 (%)">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">월 추가 상환금 (원, 선택)</label>
            <input id="extraPayment" type="number" value="0" class="mt-1 block w-full p-2 border rounded" placeholder="추가 상환금 (0이면 없음)">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">중도상환수수료율 (%)</label>
            <input id="prepaymentFeeRate" type="number" step="0.1" value="1.0" class="mt-1 block w-full p-2 border rounded" placeholder="중도상환수수료율 (%)">
        </div>
        <button onclick="calculateLoan()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">계산하기</button>
        <div id="result" class="mt-4 text-gray-700"></div>
    </div>

    <script>
        function calculateLoan() {
            // 입력값 가져오기
            const principal = parseFloat(document.getElementById('principal').value);
            const months = parseInt(document.getElementById('months').value);
            const annualRate = parseFloat(document.getElementById('annualRate').value);
            const extraPayment = parseFloat(document.getElementById('extraPayment').value) || 0;
            const prepaymentFeeRate = parseFloat(document.getElementById('prepaymentFeeRate').value) || 0;

            // 입력값 검증
            if (!principal || !months || !annualRate) {
                document.getElementById('result').innerHTML = '<p class="text-red-500">원금, 할부 기간, 연이자율을 입력해주세요.</p>';
                return;
            }

            // 월 이자율 계산
            const monthlyRate = annualRate / 100 / 12;

            // 원금균등상환: 월 원금 상환액
            const monthlyPrincipal = principal / months;
            let totalWithoutExtra = 0;
            let remainingPrincipal = principal;
            let totalInterest = 0;

            // 기본 상환 계산 (추가 상환 없음)
            for (let i = 0; i < months; i++) {
                const interest = remainingPrincipal * monthlyRate;
                totalInterest += interest;
                totalWithoutExtra += monthlyPrincipal + interest;
                remainingPrincipal -= monthlyPrincipal;
            }

            let resultHTML = `
                <h2 class="text-lg font-semibold">기본 상환 결과 (원금균등상환)</h2>
                <p>월 원금 상환액: ${Math.round(monthlyPrincipal).toLocaleString()}원</p>
                <p>평균 월 상환금: ${Math.round(totalWithoutExtra / months).toLocaleString()}원 (이자 변동으로 매월 다름)</p>
                <p>총 상환 금액: ${Math.round(totalWithoutExtra).toLocaleString()}원</p>
                <p>상환 기간: ${months}개월</p>
            `;

            // 중도상환 계산
            if (extraPayment > 0) {
                remainingPrincipal = principal;
                let totalWithExtra = 0;
                let actualMonths = 0;

                while (remainingPrincipal > 0 && actualMonths < months) {
                    // 이자 계산
                    const interest = remainingPrincipal * monthlyRate;
                    // 중도상환수수료 계산: 추가 상환금 × 수수료율 × (잔여 개월 / 총 개월)
                    const remainingMonths = months - actualMonths;
                    const prepaymentFee = extraPayment > 0 ? extraPayment * (prepaymentFeeRate / 100) * (remainingMonths / months) : 0;
                    // 총 월 상환금 (월 원금 상환액 + 이자 + 추가 상환금 + 수수료)
                    const totalMonthlyPayment = monthlyPrincipal + interest + extraPayment + prepaymentFee;
                    // 원금 상환분 (월 원금 상환액 + 추가 상환금)
                    const principalPayment = monthlyPrincipal + extraPayment;
                    // 남은 원금 업데이트
                    remainingPrincipal -= principalPayment;
                    totalWithExtra += totalMonthlyPayment;
                    actualMonths++;

                    // 남은 원금이 0보다 작아지면 조정
                    if (remainingPrincipal <= 0) {
                        totalWithExtra += remainingPrincipal;
                        break;
                    }
                }

                resultHTML += `
                    <h2 class="text-lg font-semibold mt-4">중도상환 포함 결과 (수수료 ${prepaymentFeeRate}%)</h2>
                    <p>월 원금 상환액: ${Math.round(monthlyPrincipal).toLocaleString()}원</p>
                    <p>월 추가 상환금: ${Math.round(extraPayment).toLocaleString()}원</p>
                    <p>평균 월 상환금: ${Math.round(totalWithExtra / actualMonths).toLocaleString()}원 (이자 및 수수료로 매월 다름)</p>
                    <p>월 중도상환수수료: 추가 상환금 × ${prepaymentFeeRate}% × (잔여 개월 / 총 개월)</p>
                    <p>총 상환 금액: ${Math.round(totalWithExtra).toLocaleString()}원</p>
                    <p>상환 기간: ${actualMonths}개월</p>
                `;
            }

            document.getElementById('result').innerHTML = resultHTML;
        }
    </script>
</body>
</html>
